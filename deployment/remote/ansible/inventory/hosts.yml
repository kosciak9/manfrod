---
# Ansible inventory for Manfrod deployment
#
# For bootstrap: set ansible_host to the Pi's DHCP IP address
# After Tailscale setup: use the Tailscale hostname/IP

all:
  hosts:
    lissandra:
      ansible_host: 192.168.1.14

      # Post-bootstrap: kosciak with sudo
      ansible_user: kosciak
      ansible_become_method: sudo

  children:
    # Group for Raspberry Pi hosts
    raspberry_pi:
      hosts:
        lissandra:

    # Group for hosts that need bootstrap (fresh Arch ARM installs)
    bootstrap:
      hosts:
        # lissandra:  # Bootstrap done

    # Group for fully configured hosts
    configured:
      hosts:
        lissandra:
