---
# Ansible Galaxy requirements
# Install with: ansible-galaxy collection install -r requirements.yml

collections:
  # Core utilities for Arch Linux (pacman module, timezone, locale, etc.)
  - name: community.general

  # POSIX utilities (authorized_key, sysctl, etc.)
  - name: ansible.posix

  # Podman container management
  - name: containers.podman

# Note: All packages installed via pacman (official Arch repos)
# No AUR helpers needed - tailscale, podman, etc. are all in [extra]
